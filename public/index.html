<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>GitHub create repo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>
        <h1>GitHub Repository creator</h1>
        <div class="card">
            <div class="info">
                <p>This app creates a public GitHub repository in your github account using GitHub API.</p>
                <p>For doing so, it requires you to grant the required privileges.</p>
            </div>
            <div class="container">
                <span id="github-button">
                    <a id="login">
                        <img src="/images/GitHub-Mark-32px.png" />
                        <span>Authorize GitHub</span>
                    </a>
                </span>
            </div>
            <div class="credits">Developed with &#10084;&#65039; by <a href="https://github.com/nepython">@nepython</a></div>
        </div>
        <script src="/js/index.js" type="text/javascript"></script>
    </body>
</html>
